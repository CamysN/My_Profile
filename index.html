<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <header>
         <div id="ContainerSearch">
            <img id="WhiteLogo" src="img/logobranca.png">
            <input type="text" placeholder="Buscar..." maxlength="35">
            <button id="ButtonSearch"><img id="Magnifier" src="img/lupa.png"></button>
         </div>
         <div id="ContainerUser">
            <h1 id="Name1">User</h1>
            <img id="Profile1" src="img/fotoperfil.png">
         </div>
     </header>
     <div id="Container">
         <aside>
            <img id="Profile2" src="img/fotoperfil.png">
            <h1 id="Name2">Name</h1>
            <p>User profile description.
            </p>
            <a id="LinkGithub" href="" target="_blank"><button id="ButtonGithub">Acesse o perfil no Github <img id="BlackLogo" src="img/logopreta.png"></button></a>
         </aside>
         <div id="ContainerRepositories">
            <div id="TitleRepositories">
               <img id="IconRepositories" src="img/Repositório.png">
               <h1>Repositórios</h1>
            </div>
            <section>
               <ul>
               </ul>
            </section>
         </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
